<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Directions on Google Maps</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBM2Uks3o02p1Vx9PAntKYvb-smBVzhCI&callback=initMap"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer, userMarker, watchId;

        function initMap() {
            console.log("Google Maps Loaded");
            
            const destination = { lat: 1.3521, lng: 103.8198 }; // Example: Singapore
            
            map = new google.maps.Map(document.getElementById("map"), {
                center: destination,
                zoom: 14,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };

                        console.log("User Location:", userLocation);

                        if (!userMarker) {
                            userMarker = new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: "You are here",
                            });
                        } else {
                            userMarker.setPosition(userLocation);
                        }

                        calculateRoute(userLocation, destination);
                    },
                    (error) => console.error("Error getting location:", error),
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function calculateRoute(origin, destination) {
            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: google.maps.TravelMode.WALKING,
                },
                (response, status) => {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(response);
                    } else {
                        console.error("Directions request failed:", status);
                    }
                }
            );
        }
    </script>
</body>
</html>
