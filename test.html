<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Last Step - Checkout</h2>
        <p class="fs-5">McDonald's - Siglap Community Club</p>
    </div>

    <!-- Delivery Section -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 p-4 border rounded shadow-sm">
            <h4 class="mb-3">Deliver to</h4>
            <p class="text-muted">Delivery arrival time <strong>45 min (2 km away)</strong></p>

            <!-- Address and Map -->
            <div class="row">
                <div class="col-12">
                    <img src="https://via.placeholder.com/500x200" class="img-fluid rounded mb-3" alt="Map">
                </div>
                <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" value="316 Upp East Coast Road, Singapore, 465520" readonly>
                </div>
                <div class="col-12 mt-2">
                    <label class="form-label">Address details</label>
                    <input type="text" class="form-control" value="Arrival Plaza, Breeze by the East - 316 Upp East Coast Road, Singapore, 465520" readonly>
                </div>
                <div class="col-12 mt-2">
                    <label class="form-label">Note to driver</label>
                    <input type="text" class="form-control" placeholder="e.g. Meet me at the lobby">
                </div>
            </div>
        </div>
    </div>

    <!-- Order Summary -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6 p-4 border rounded shadow-sm">
            <h4 class="mb-3">Order Summary</h4>
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/50" class="rounded me-3" alt="Item">
                <div>
                    <p class="mb-0 fw-bold">Creamy Mushroom Trp Cheeseburger Minecraft Meal</p>
                    <p class="text-muted">Smoky BBQ McShakerâ„¢ Fries</p>
                </div>
                <span class="ms-auto fw-bold">$19.60</span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
